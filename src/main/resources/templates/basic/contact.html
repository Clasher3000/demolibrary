<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us - Library</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Get in touch with our library through phone, email, or visit our location. Follow us on social media for updates." />
  <meta name="keywords" content="Library, Contact, Books, Reading, Location, Social Media" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>
<div class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-center flex-grow-1">Library</h1>
      <nav class="d-flex justify-content-center flex-grow-1">
        <ul class="nav">
          <li class="nav-item"><a th:href="@{/}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/books}" class="nav-link text-white">Books</a></li>
          <li class="nav-item"><a th:href="@{/authors}" class="nav-link text-white">Authors</a></li>
          <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a th:href="@{/contact}" class="nav-link active-link">Contact</a></li>
        </ul>
      </nav>
      <!-- Search Bar -->
      <div class="d-flex">
        <form th:action="@{/books/search}" method="get" class="d-flex">
          <input type="text" name="query" class="form-control me-2" placeholder="Search books..." aria-label="Search" style="width: 250px;" />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <!-- Логін/Логаут кнопка -->
      <div class="ms-3">
        <div th:if="${#authorization.expression('isAuthenticated()')}">
          <a th:href="@{/logout}"  class="btn btn-danger">Logout</a>
        </div>
        <div th:unless="${#authorization.expression('isAuthenticated()')}">
          <a th:href="@{/login}" class="btn btn-success">Login</a>
        </div>
      </div>
    </div>
  </header>

  <div class="flex-grow-1">

<!-- Main content -->
<main class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">
    <!-- Contact Details Card -->
    <div class="col-md-6 mb-4">
      <div class="card contact-card p-4">
        <h4>Get in Touch</h4>
        <p>Feel free to reach out to us for any queries or assistance.</p>
        <p><strong>Phone:</strong> <a href="tel:1234567890">123 456 7890</a></p>

        <!-- Social Icons -->
        <div class="mt-3">
          <strong>Contact us:</strong>
          <a href="https://instagram.com/yourlibrary" target="_blank" aria-label="Instagram" class="text-dark fs-4 mx-2 social-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="mailto:contact@yourlibrary.com" aria-label="Email" class="text-dark fs-4 mx-2 social-icon">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Location Map -->
    <div class="col-md-6 mb-4">
      <div class="card contact-card p-4">
        <h4>Our Location</h4>
        <iframe width="100%" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=30.454139113426212%2C50.44858252366246%2C30.458248257637027%2C50.45044073826412&amp;
        layer=mapnik&amp;marker=50.4495116400854%2C30.456193685531616"></iframe>
        <small><a href="https://www.openstreetmap.org/?mlat=50.449512&amp;mlon=30.456194#map=18/50.449512/30.456194" target="_blank" aria-label="View Larger Map">View Larger Map</a></small>
      </div>
    </div>
  </div>
</main>
  </div>

<!-- Footer -->
<footer class="bg-dark text-white py-3">
  <div class="container text-center">
    <p>&copy; 2024 Library. All rights reserved.</p>
  </div>
</footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
