<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    /* CSS для фіксації кнопки у правому нижньому куті */
    .fixed-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000; /* Вищий z-index, щоб кнопка була поверх інших елементів */
    }
  </style>
</head>

<body>
<div class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-center flex-grow-1">Library</h1>
      <nav class="d-flex justify-content-center flex-grow-1">
        <ul class="nav">
          <li class="nav-item"><a th:href="@{/}" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a th:href="@{/books}" class="nav-link active-link">Books</a></li>
          <li class="nav-item"><a th:href="@{/authors}" class="nav-link text-white">Authors</a></li>
          <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a th:href="@{/contact}" class="nav-link text-white">Contact</a></li>
        </ul>
      </nav>
      <!-- Search Bar -->
      <div class="d-flex">
        <form th:action="@{/books/search}" method="get" class="d-flex">
          <input type="text" name="query" class="form-control me-2" placeholder="Search books..." aria-label="Search" style="width: 250px;" />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <!-- Логін/Логаут кнопка -->
      <div class="ms-3">
        <div th:if="${#authorization.expression('isAuthenticated()')}">
          <a th:href="@{/logout}"  class="btn btn-danger">Logout</a>
        </div>
        <div th:unless="${#authorization.expression('isAuthenticated()')}">
          <a th:href="@{/login}" class="btn btn-success">Login</a>
        </div>
      </div>
    </div>
  </header>
  <div class="flex-grow-1">
    <!-- Main content -->
    <main class="container my-5">
      <h2 class="text-center mb-4">Available Books</h2>

      <div class="row">
        <div class="col-md-4" th:each="tempBook : ${books}">
          <div class="card mb-4">
            <div class="card-header py-2">
              <img th:if="${tempBook.cover != ''}" th:src="${tempBook.cover}" class="card-img-top"
                   alt="Book Cover" style="height: 250px; object-fit: cover;" />
              <img th:if="${tempBook.cover == ''}" th:src="@{/Images/unknown-cover.png}" class="card-img-top"
                   alt="Book Cover" style="height: 250px; object-fit: cover;" />
            </div>
            <div class="card-body">
              <h5 class="card-title" th:text="${tempBook.title}"></h5>

              <p th:if="${tempBook.author == null}" class="card-text">The author is unknown</p>
              <p th:if="${tempBook.author != null}" class="card-text"
                 th:text="${tempBook.author.firstName + ' ' + tempBook.author.lastName}"></p>

              <a type="button" class="w-100 btn btn-lg btn-outline-warning"
                 th:href="@{/books/{id}(id=${tempBook.id})}">More info</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/books(page=${currentPage - 1})}" tabindex="-1">Previous</a>
          </li>

          <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/books(page=${i})}" th:text="${i + 1}">1</a>
          </li>

          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/books(page=${currentPage + 1})}">Next</a>
          </li>
        </ul>
      </nav>
    </main>

    <!-- Кнопка для відкриття модального вікна -->
    <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-lg btn-success fixed-button" data-bs-toggle="modal" data-bs-target="#addBookModal">
      +
    </button>

    <!-- Модальне вікно -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Форма для додавання нової книги -->
            <form action="#" id="addBookForm" method="POST" th:action="@{/books}" th:object="${emptyBook}">
              <input type="hidden" th:field="*{id}">
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="bookTitle" name="title" placeholder="Enter book title" required>
              </div>
              <div class="mb-3">
                <label for="bookCover" class="form-label">Book Cover path</label>
                <input type="text" th:field="*{cover}" class="form-control" id="bookCover" name="cover" placeholder="Enter url for image">
              </div>
              <div class="mb-3" >
                <label for="bookAuthor" class="form-label">Book Author</label>
                <select th:field="*{author}" class="form-control" id="bookAuthor">
                  <option th:value="null">No author</option>
                  <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}" ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="bookYear" class="form-label">Book Year</label>
                <input type="number" max="2024" th:field="*{year}" class="form-control" id="bookYear" name="cover" >
              </div>
              <div class="mb-3">
                <label for="bookDescription" class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" id="bookDescription" name="description" rows="3" placeholder="Enter book description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="submitBook()">Add Book</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 Library. All rights reserved.</p>
    </div>
  </footer>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script>
  function submitBook() {
    document.getElementById('addBookForm').submit();
  }
</script>
</body>
</html>
