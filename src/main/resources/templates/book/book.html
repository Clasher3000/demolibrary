<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Details</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-center flex-grow-1">Library</h1>
    <nav class="d-flex justify-content-center flex-grow-1">
      <ul class="nav">
        <li class="nav-item"><a th:href="@{/}" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a th:href="@{/books}" class="nav-link active-link">Books</a></li>
        <li class="nav-item"><a th:href="@{/authors}" class="nav-link text-white">Authors</a></li>
        <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">About</a></li>
        <li class="nav-item"><a th:href="@{/contact}" class="nav-link text-white">Contact</a></li>
      </ul>
    </nav>
    <!-- Search Bar -->
    <div class="d-flex">
      <form th:action="@{/books/search}" method="get" class="d-flex">
        <input type="text" name="query" class="form-control me-2" placeholder="Search books..." aria-label="Search" style="width: 250px;" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Логін/Логаут кнопка -->
    <div class="ms-3">
      <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/logout}"  class="btn btn-danger">Logout</a>
      </div>
      <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/login}" class="btn btn-success">Login</a>
      </div>
    </div>
  </div>
</header>
<div class="flex-grow-1">
<!-- Main content -->
<main class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <img th:if="${book.cover!=''}" th:src="${book.cover}" class="img-fluid rounded mb-4" alt="Cover of the book"/>
      <img th:if="${book.cover==''}" th:src="@{/Images/unknown-cover.png}"
           class="img-fluid rounded mb-4" alt="Cover of the book"/>
    </div>
    <div class="col-md-8 d-flex flex-column justify-content-start">
      <h2 th:text="${book.title}" class="text-dark mb-4" style="font-weight: bold;
      font-size: 2rem; text-transform: uppercase;"></h2>
      <h5 th:if="${book.author!=null}" class="text-primary mb-3">
        <a th:href="@{/authors/{id}(id=${book.author.id})}"
           th:text="${book.author.firstName + ' ' + book.author.lastName}"
           class="text-decoration-none" style="font-weight: bold; font-size: 1.25rem;"></a>
      </h5>

      <h5 th:if="${book.author==null}" class="text-muted mb-3" style="font-style: italic;">
        Author is unknown
      </h5>

      <div th:switch="${book.year}">
        <p th:case="'2024'">This is a new book, just released this year!</p>
        <p th:case="'2023'">This book was published last year, still fresh!</p>
      </div>

      <p th:text="|Year: ${book.year}|">Year</p>
      <textarea class="form-control mt-3" th:text="${book.description}" rows="6" readonly>Book Description goes here...</textarea>
      <a class="btn btn-outline-warning mt-4 align-self-start" th:href="@{/books}">Back to Books</a>
      <form action="#" id="deleteBookForm" th:method="DELETE" th:action="@{/books/{id}(id=${book.id})}" onsubmit="return confirmDelete();" class="mt-3">
        <button  type="submit" class="btn btn-lg  btn-danger fixed-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</main>
  <button type="button" class="btn btn-lg btn-success fixed-button-update" data-bs-toggle="modal" data-bs-target="#changeBookModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
    </svg>
  </button>

  <!-- Модальне вікно -->
  <div class="modal fade" id="changeBookModal" tabindex="-1" aria-labelledby="changeBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changeBookModalLabel">Update Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form for editing the book -->
          <form action="#" id="changeBookForm" th:method="PUT" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}">
            <input type="hidden" th:field="*{id}">

            <!-- Book Title -->
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Book Title</label>
              <input type="text" th:field="*{title}" class="form-control" id="bookTitle" name="title" th:placeholder="${book.title}" required>
            </div>



            <!-- Book Cover -->
            <div class="mb-3">
              <label for="bookCover" class="form-label">Book Cover path</label>
              <input type="text" th:field="*{cover}" class="form-control" id="bookCover" name="cover" th:placeholder="${book.cover}">
            </div>
            <div class="mb-3" >
              <label for="bookAuthor" class="form-label">Book Author</label>
              <select th:field="*{author.id}" class="form-control" id="bookAuthor">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}" ></option>
              </select>
            </div>

            <!-- Book Year -->
            <div class="mb-3">
              <label for="bookYear" class="form-label">Book Year</label>
              <input type="number" max="2024" th:field="*{year}" class="form-control" id="bookYear" name="year" th:placeholder="${book.year}">
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="bookDescription" class="form-label">Description</label>
              <textarea class="form-control" th:field="*{description}" id="bookDescription" name="description" rows="3" th:placeholder="${book.description}"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="updateBook()">Update Book</button>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- Footer -->
<footer class="bg-dark text-white py-3">
  <div class="container text-center">
    <p>&copy; 2024 Library. All rights reserved.</p>
  </div>
</footer>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function updateBook() {
    document.getElementById('changeBookForm').submit();
  }
    function confirmDelete() {
      return confirm("Are you sure you want to delete this book?");
    }

</script>
</script>
</body>
</html>
