<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authors - Library</title>
  <!-- Підключення Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="d-flex flex-column min-vh-100">
<!-- Header -->
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-center flex-grow-1">Library</h1>
    <nav class="d-flex justify-content-center flex-grow-1">
      <ul class="nav">
        <li class="nav-item"><a th:href="@{/}" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a th:href="@{/books}" class="nav-link text-white">Books</a></li>
        <li class="nav-item"><a th:href="@{/authors}" class="nav-link active-link">Authors</a></li>
        <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">About</a></li>
        <li class="nav-item"><a th:href="@{/contact}" class="nav-link text-white">Contact</a></li>
      </ul>
    </nav>
    <!-- Search Bar -->
    <div class="d-flex">
      <form th:action="@{/search}" method="get" class="d-flex">
        <input type="text" name="query" class="form-control me-2" placeholder="Search books..." aria-label="Search" style="width: 250px;" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</header>
<div class="flex-grow-1">
<!-- Main Content -->
<main class="container my-5">
  <h2 class="text-center mb-4">List of Authors</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.firstName}"></td>
      <td th:text="${author.lastName}"></td>
      <td th:text="${author.country}"></td>
      <td><a th:href="@{/authors/{id}(id=${author.id})}" class="btn btn-info btn-sm">View Details</a></td>
    </tr>
    </tbody>
  </table>
</main>
</div>
<!-- Footer -->
<footer class="bg-dark text-white py-3">
  <div class="container text-center">
    <p>&copy; 2024 Library. All rights reserved.</p>
  </div>
</footer>
</div>
<!-- Підключення Bootstrap JS та залежностей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
