<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authors - Library</title>
  <!-- Підключення Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="d-flex flex-column min-vh-100">
<!-- Header -->
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="text-center flex-grow-1">Library</h1>
    <nav class="d-flex justify-content-center flex-grow-1">
      <ul class="nav">
        <li class="nav-item"><a th:href="@{/}" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a th:href="@{/books}" class="nav-link active-link">Books</a></li>
        <li class="nav-item"><a th:href="@{/authors}" class="nav-link text-white">Authors</a></li>
        <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">About</a></li>
        <li class="nav-item"><a th:href="@{/contact}" class="nav-link text-white">Contact</a></li>
      </ul>
    </nav>
    <!-- Search Bar -->
    <div class="d-flex">
      <form th:action="@{/books/search}" method="get" class="d-flex">
        <input type="text" name="query" class="form-control me-2" placeholder="Search books..." aria-label="Search" style="width: 250px;" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Логін/Логаут кнопка -->
    <div class="ms-3">
      <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/logout}"  class="btn btn-danger">Logout</a>
      </div>
      <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/login}" class="btn btn-success">Login</a>
      </div>
    </div>
  </div>
</header>
<div class="flex-grow-1">
<!-- Main Content -->
<main class="container my-5">
  <h2 class="text-center mb-4">List of Authors</h2>
  <h1 th:if="${authors==null}">There are no authors yet.</h1>
  <table th:if="${authors!=null}" class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.firstName}"></td>
      <td th:text="${author.lastName}"></td>
      <td th:if="${!#strings.isEmpty(author.country)}" th:text="${author.country}"></td>
      <td th:if="${#strings.isEmpty(author.country)}">Not known</td>
      <td><a th:href="@{/authors/{id}(id=${author.id})}" class="btn btn-info btn-sm">View Details</a></td>
    </tr>
    </tbody>
  </table>
</main>
  <button type="button" class="btn btn-lg btn-success fixed-button" data-bs-toggle="modal" data-bs-target="#addAuthorModal">
    +
  </button>

  <!-- Модальне вікно -->
  <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAuthorModalLabel">Add New Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Форма для додавання нової книги -->
          <form action="#" id="addAuthorForm" method="POST" th:action="@{/authors}" th:object="${emptyAuthor}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
              <label for="authorFirstName" class="form-label">First Name</label>
              <input type="text" th:field="*{firstName}" class="form-control" id="authorFirstName" name="firstName" placeholder="Enter first name" required>
            </div>
            <div class="mb-3">
              <label for="authorLastName" class="form-label">Last Name</label>
              <input type="text" th:field="*{lastName}" class="form-control" id="authorLastName" name="lastName" placeholder="Enter last name" required>
            </div>
            <div class="mb-3">
              <label for="authorCountry" class="form-label">Country</label>
              <input type="text" th:field="*{country}" class="form-control" id="authorCountry" name="country" placeholder="Enter country">
            </div>
            <div class="mb-3">
              <label for="authorImg" class="form-label">Image</label>
              <input type="text" th:field="*{img}" class="form-control" id="authorImg" name="image" placeholder="Enter image path">
            </div>
            <div class="mb-3">
              <label for="authorBirthday" class="form-label">Date of Birth</label>
              <input type="date" th:field="*{dateOfBirth}" class="form-control" id="authorBirthday" name="date_of_birth" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isAlive" onchange="toggleDeathDate()" checked>
              <label for="isAlive" class="form-check-label">Author is Alive</label>
            </div>

            <!-- Поле для введення дати смерті -->
            <div class="mb-3">
              <label for="authorDeathday" class="form-label">Date of Death</label>
              <input type="date" th:field="*{dateOfDeath}" class="form-control" id="authorDeathday" name="date_of_death"   disabled>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="submitAuthor()">Add Author</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<footer class="bg-dark text-white py-3">
  <div class="container text-center">
    <p>&copy; 2024 Library. All rights reserved.</p>
  </div>
</footer>
</div>
<!-- Підключення Bootstrap JS та залежностей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Функція для активації або деактивації поля дати смерті
  function toggleDeathDate() {
    const isAliveCheckbox = document.getElementById('isAlive');
    const deathDateField = document.getElementById('authorDeathday');

    // Якщо чекбокс "Author is Alive" увімкнений, робимо поле недоступним
    if (isAliveCheckbox.checked) {
      deathDateField.disabled = true;
      deathDateField.value = ""; // Встановлюємо порожнє значення
    } else {
      deathDateField.disabled = false;
    }
  }

  // Функція для відправки форми
  function submitAuthor() {
    const isAliveCheckbox = document.getElementById('isAlive');
    const deathDateField = document.getElementById('authorDeathday');

    // Якщо автор живий, встановлюємо значення поля смерті в null перед відправкою форми
    if (isAliveCheckbox.checked) {
      deathDateField.value = ""; // Або можна залишити порожнім для інтерпретації як null на сервері
    }

    // Відправка форми
    document.getElementById('addAuthorForm').submit();
  }
</script>

</body>
</html>
