<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* Задаємо чорний фон для кнопок */
        }
        .book-title {
            font-size: 1.2rem; /* Задаємо розмір шрифту для назви книги */
            font-weight: bold; /* Задаємо жирний шрифт для назви книги */
        }
    </style>
</head>
<body>

<div class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-center flex-grow-1">Library</h1>
            <nav class="d-flex justify-content-center flex-grow-1">
                <ul class="nav">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a th:href="@{/books}" class="nav-link text-white">Books</a></li>
                    <li class="nav-item"><a th:href="@{/authors}" class="nav-link text-white">Authors</a></li>
                    <li class="nav-item"><a th:href="@{/about}" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a th:href="@{/contact}" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
            <!-- Search Bar -->
            <div class="d-flex">
                <form th:action="@{/books/search}" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" placeholder="Search books..." aria-label="Search" style="width: 250px;" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <!-- Логін/Логаут кнопка -->
            <div class="ms-3">
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/logout}"  class="btn btn-danger">Logout</a>
                </div>
                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="btn btn-success">Login</a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-grow-1">
<main class="container my-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <img th:if="${author.img!=''}" th:src="${author.img}" class="img-fluid rounded mb-4 shadow"
                 style="height: 500px; object-fit: cover;" alt="Author Image">
            <img th:if="${author.img==''}" th:src="@{/Images/unknown-author.png}"
                 class="img-fluid rounded mb-4 shadow" style="height: 500px; object-fit: cover;" alt="Unknown Author Image">
        </div>
        <div class="col-md-4">
            <h2 th:text="${author.firstName} + ' ' + ${author.lastName}" class="text-warning mb-3"></h2>
            <p><strong>Country:</strong> <span th:text="${author.country}"></span></p>
            <p th:if="${author.dateOfBirth==null}" class="text-warning"><strong>Date of birth is unknown</strong></p>
            <p><strong>Date of Birth:</strong> <span th:text="${#temporals.format(author.dateOfBirth, 'dd.MM.yyyy')}"></span></p>
            <p th:if="${author.dateOfDeath != null}">
                <strong>Date of Death:</strong> <span
                    th:text="${#temporals.format(author.dateOfDeath, 'dd.MM.yyyy')}"></span>
                <span th:text="' (' + ${T(java.time.Period).between(author.dateOfBirth,
                author.dateOfDeath).getYears()} + ') '"></span> years
            </p>
            <p th:if="${author.dateOfDeath == null}">
                <strong>Age:</strong>
                <span th:text="${T(java.time.Period).between(author.dateOfBirth,
                T(java.time.LocalDate).now()).getYears()}"></span> years
            </p>

            <a class="btn btn-outline-warning mt-4" th:href="@{/authors}">Back to Authors</a>
        </div>
        <div class="col-md-4">
            <!-- Books Carousel -->
            <h3 class="text-center mb-4" th:text="'Books by ' + ${author.firstName} + ' ' + ${author.lastName}"></h3>
            <div th:if="${author.hasBooks()}" id="booksCarousel" class="carousel slide my-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="book, iterStat : ${author.books}">
                        <div th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="text-center">
                                    <img th:src="${book.cover}" class="d-block" style="height: 350px;" alt="Book Cover">
                                    <h6 class="book-title mt-2" th:text="${book.title}"></h6>
                                    <a class="btn btn-warning btn-lg text-white"
                                       th:href="@{/books/{id}(id=${book.id})}">Info</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#booksCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#booksCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div th:if="${!author.hasBooks()}">
                <h5 class="text-secondary">Book haven't been added yet</h5>
            </div>
        </div>
    </div>
</main>
        <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-lg btn-success fixed-button-update" data-bs-toggle="modal" data-bs-target="#changeAuthorModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
            </svg>
        </button>

        <!-- Модальне вікно -->
        <div class="modal fade" id="changeAuthorModal" tabindex="-1" aria-labelledby="changeAuthorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changeAuthorModalLabel">Update Author</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form for editing the author -->
                        <form action="#" id="changeAuthorForm" th:method="PUT" th:action="@{/authors/{id}(id=${author.id})}" th:object="${author}">
                            <input type="hidden" th:field="*{id}">

                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="authorFirstName" class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="authorFirstName" th:placeholder="${author.firstName}" required>
                            </div>

                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="authorLastName" class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="authorLastName" th:placeholder="${author.lastName}">
                            </div>

                            <!-- Country -->
                            <div class="mb-3">
                                <label for="authorCountry" class="form-label">Country</label>
                                <input type="text" th:field="*{country}" class="form-control" id="authorCountry" th:placeholder="${author.country}">
                            </div>

                            <!-- Image path -->
                            <div class="mb-3">
                                <label for="authorImage" class="form-label">Image path</label>
                                <input type="text" th:field="*{img}" class="form-control" id="authorImage" th:placeholder="${author.img}">
                            </div>

                            <!-- Birth date -->
                            <div class="mb-3">
                                <label for="authorBirthDate" class="form-label">Birth date</label>
                                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="authorBirthDate" th:value="${author.dateOfBirth}">
                            </div>

                            <!-- Checkbox for living status -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isAlive" onchange="toggleDeathDate()" th:checked="${author.dateOfDeath == null}">
                                <label for="isAlive" class="form-check-label">Author is Alive</label>
                            </div>

                            <!-- Death date -->
                            <div class="mb-3">
                                <label for="authorDeathday" class="form-label">Date of Death</label>
                                <input type="date" th:field="*{dateOfDeath}" class="form-control" id="authorDeathday" th:value="${author.dateOfDeath}" disabled>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="updateAuthor()">Update Author</button>
                    </div>
                </div>
            </div>
        </div>
        <form sec:authorize="hasRole('ADMIN')" action="#" id="deleteAuthorForm" th:method="DELETE" th:action="@{/authors/{id}(id=${author.id})}" onsubmit="return confirmDelete();" class="mt-3">
            <button  type="submit" class="btn btn-lg  btn-danger fixed-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
            </button>
        </form>
    </div>
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 Library. All rights reserved.</p>
    </div>
</footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script>
    function toggleDeathDate() {
        const isAliveCheckbox = document.getElementById('isAlive');
        const deathDateInput = document.getElementById('authorDeathday');
        deathDateInput.disabled = isAliveCheckbox.checked; // Enable or disable the death date input
        if (isAliveCheckbox.checked) {
            deathDateInput.value = ""; // Clear the death date if author is alive
        }
    }

    function updateAuthor() {
        document.getElementById('changeAuthorForm').submit();
    }
    function confirmDelete() {
        return confirm("Are you sure you want to delete this author?");
    }

</script>
</body>
</html>
